 <html>
     <head>
         <title>Twitter Login Page</title>
         <link rel="stylesheet" href="twitter.css">  
     </head>
     <body>
         <div class="container">
         <section class="login-header">
             <img src="twitter.png" alt="Twitter logo" class="logo" />
              <h1>Log in to Twitter</h1>
         </section>
         <section class="login-form-section">
             <form>
                 <div class="email-container">
                 <input type="email" placeholder="Phone,email or username" class="inputs">
                </div>
                 <div>
                 <input type="password" placeholder="Password" class="inputs">
                 </div>

                 <button class="submit-button"> <strong>Log in</strong>
                </button>
             </form>
         </section>
         <section class="login-footer">
             <a href="#">Forget password?</a>
             <a href="#">Sign up for Twitter</a>
         </section>
          </div>

     </body>
     <head>

     </head>
 </html>
